<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trustco Landing Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="hero">
            <div class="hero-content">
                <div class="hero-images">
                    <img src="assets/images/hero_image_left.png" alt="User 1" class="hero-img user1"> 
                </div>
                <div class="hero-headings">
                    <h1>Find a High-Potential <br> Customers with <span>Trustco.</span></h1>
                    <p>We provide sales teams and professionals with the knowledge, skill, and <br>discipline they need to be 10x more successful.</p>
                    <div class="hero-buttons">
                        <button class="btn-primary">Get Started</button>
                        <button class="play">
                            <img src="assets/svg/play-button.svg" class="play-button"/>
                           
                        </button> <p class="play-text"> Check Our Video</p>
                    </div>
                </div>
                <div class="hero-images">
                    <img src="assets/images/hero_image_right.png" alt="User 1" class="hero-img user1"> 
                </div>
                <div class="hero-image-mobile">
                    <img src="assets/images/hero_image_left.png" alt="User 1" class="hero-img user1"> 
                    <img src="assets/images/hero_image_right.png" alt="User 1" class="hero-img user1">
                </div>
            </div>
        </section>
        <section class="">
            <div class="trusted-section">
                <div class="trusted-text">
                    <p>
                        Trusted by the best in the world
                    </p>
                </div>
                <div class="logos">
                    <img src="assets/images/google.png" alt="Google">
                    <img src="assets/images/atlassian.png" alt="Atlassian">
                    <img src="assets/images/canon.png" alt="Canon">
                    <img src="assets/images/walmart.png" alt="Walmart">
                    <img src="assets/images/amazon.png" alt="Amazon">
                </div>
            </div>
        </section>
    </main>

</body>
</html>
